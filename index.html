<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="center-cnt">

    <!-- Circles background -->
    <img class="bkg-top" src="/images/bg-pattern-top.svg" alt="bkg-image">
    <img class="bkg-bottom" src="/images/bg-pattern-bottom.svg" alt="bkg-image">
    
    <div class="card">

      <!-- background images card -->
      <img class="card__bkg" src="/images/bg-pattern-card.svg" alt="background card">
      <div class="card__image">
        <img class="image-profile" src="/images/image-victor.jpg" alt="image profile">
      </div>
      
      <div class="card__info">
        <h1 class="info-name">Victor Crest <span>26</span></h1>
        <p>London</p>
      </div><!-- .card__info -->
    
      <!-- line hr -->
      <div class="line"></div>

      <div class="card__stats">
        <ul class="stats">
          <li class="stats-item">
            80K
            <span>Followers</span>    
          </li>
          <li class="stats-item">
            803K
            <span>Likes</span>
          </li>
          <li class="stats-item">
            1.4K
            <span>Photos</span>      
          </li>
        </ul>
      </div><!-- .card__stats -->
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/brujavsen">Bruno Sena</a>.
      </div><!-- .attribution -->

    </div><!-- .card -->

  </div><!-- .center-cnt -->

</body>
</html>
